{% extends 'companies/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <p>{{ company.content|linebreaks }}</p>
        <p>
          {% if adresses %}
            {% for adress in adresses %}
              {{ adress }}
              <br>
            {% endfor %}
          {% endif %}
        </p>

        <div id="map" class="map" style="width: 100%; height: 400px"></div>
        <hr>
      </div>
    </div>
  </div>
{% endblock %}
